<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>    
</head>

<body>
    <div class="calculator">        
        <div class="row" id="result">
            
        </div>

        <div class="row">
            <button class="but" id="C">C</button>
            <button class="but">←</button>
            <button class="but color1 operator">÷</button>
        </div>

        <div class="row row3">
            <button class="but number">7</button>
            <button class="but number">8</button>
            <button class="but number">9</button>
            <button class="but color1 operator">x</button>
        </div>
        
        <div class="row">
            <button class="but number">4</button>
            <button class="but number">5</button>
            <button class="but number">6</button>
            <button class="but color1 operator">-</button>
        </div>
        
        <div class="row">
            <button class="but number">1</button>
            <button class="but number">2</button>
            <button class="but number">3</button>
            <button class="but color1 operator">+</button>
        </div>
        
        <div class="row">
            <button class="but number" id="zero">0</button>
            <button class="but color1">=</button>
        </div>
        
    </div>
</body>
</html>
